<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionesViewDlg" widgetVar="ReservacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservacionesTitle}">
            <h:form id="ReservacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idreservacion}"/>
                        <h:outputText value="#{reservacionesController.selected.idreservacion}" title="#{bundle.ViewReservacionesTitle_idreservacion}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_fechainicio}"/>
                        <h:outputText value="#{reservacionesController.selected.fechainicio}" title="#{bundle.ViewReservacionesTitle_fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_fechasalida}"/>
                        <h:outputText value="#{reservacionesController.selected.fechasalida}" title="#{bundle.ViewReservacionesTitle_fechasalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idcliente}"/>
                        <h:outputText value="#{reservacionesController.selected.idcliente}" title="#{bundle.ViewReservacionesTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idmotivoreservacion}"/>
                        <h:outputText value="#{reservacionesController.selected.idmotivoreservacion}" title="#{bundle.ViewReservacionesTitle_idmotivoreservacion}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idsalon}"/>
                        <h:outputText value="#{reservacionesController.selected.idsalon}" title="#{bundle.ViewReservacionesTitle_idsalon}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idsucursal}"/>
                        <h:outputText value="#{reservacionesController.selected.idsucursal}" title="#{bundle.ViewReservacionesTitle_idsucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
